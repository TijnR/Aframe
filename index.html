<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-assets>
        <img id="sun" src="images/sun.jpg" />
        <img id="murc" src="images/murc.jpg" />
        <img id="ven" src="images/ven.jpg" />
        <img id="aard" src="images/aard.jpg" />
        <img id="mar" src="images/mars.jpg" />
        <img id="jup" src="images/jup.jpg" />
        <img id="sat" src="images/sat.jpg" />
        <img id="ura" src="images/ura.jpg" />
        <img id="nep" src="images/nep.jpg" />
        <img id="plu" src="images/pluto.jpg" />
      </a-assets>

      <a-camera>
        <a-entity camera look-controls position="0 1.6 0"></a-entity>
        <a-entity camera look-controls wasd-controls="acceleration:100" position="0 50 0"></a-entity>


      </a-camera>


        <a-sky src="images/space.jpg" id="image-360" radius="500" ></a-sky>
      <a-sphere id="zon"
      color="yellow"
      radius="28"
      src= '#sun'
      position="-1 1 -50"></a-sphere>

      <a-sphere id="Mercurius"

      radius="0.1"
      src= '#merc'
      position="40 1 -50"></a-sphere>


      <a-sphere id="Venus"
      color="yellow"
      radius="0.24"
      src= '#ven'
      position="60 1 -50"></a-sphere>

      <a-sphere id="Aarde"

      radius="0.25"
      src= '#aard'
      position="80 1 -50"></a-sphere>

      <a-sphere id="Mars"

      radius="0.14"
      src= '#mar'
      position="100 1 -50"></a-sphere>

      <a-sphere id="Jupiter"
      src= '#jup'
      radius="2.76"
      position="120 1 -50"></a-sphere>

      <a-sphere id="Saturnus"
      src="#sat"
      radius="2.33"
      position="140 1 -50"></a-sphere>

      <a-sphere id="Uranus"
      src="#ura"
      radius="1.01"
      position="160 1 -50"></a-sphere>

      <a-sphere id="Neptunes"
      src="#nep"
      radius="0.98"
      position="180 1 -50"></a-sphere>

      <a-sphere id="Pluto"
      src:"#plu"
      radius="0.05"
      position="200 1 -50"></a-sphere>

    </a-scene>
  </body>
</html>
