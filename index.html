<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-assets>
        <img id="sun" src="images/sun.jpg" />
        <img id="murc" src="images/murc.jpg" />
        <img id="ven" src="images/ven.jpg" />
        <img id="aard" src="images/aard.jpg" />
        <img id="mar" src="images/mars.jpg" />
        <img id="jup" src="images/jup.jpg" />
        <img id="sat" src="images/sat.jpg" />
        <img id="ura" src="images/ura.jpg" />
        <img id="nep" src="images/nep.jpg" />
        <img id="plu" src="images/pluto.jpg" />
        <img id="ring"src="images/ring.jpg" alt="">
      </a-assets>


      <a-entity camera look-controls wasd-controls="acceleration:650"
      position="0 1.8 0">

      </a-entity>
      <a-entity light="type:directional; castShadow:true;" radius="28"position="20 1 0"></a-entity>
      <a-entity light="type:directional; castShadow:true;" radius="28"position="-1 1 -60"></a-entity>
        <a-entity light="type:directional; castShadow:true;" radius="28"position="-1 1 10"></a-entity>
        <a-entity light="type:directional; castShadow:true;" radius="28"position="-20 1 0"></a-entity>


        <a-sky src="images/space.jpg" id="image-360" radius="500" ></a-sky>
      <a-sphere id="zon"
      color="yellow"
      radius="28"
      rotate="0 0 0"
      src= '#sun'
      sun-position="-1 1 -50"
      position="-1 1 -50"></a-sphere>

      <a-sphere id="Mercurius"

      radius="0.1"
      src= '#merc'
      position="0 1 -10"></a-sphere>


      <a-sphere id="Venus"
      color="yellow"
      radius="0.24"
      src= '#ven'
      position="30 1 -20"></a-sphere>

      <a-sphere id="Aarde"

      radius="0.25"
      src= '#aard'
      position="-50 1 -80"></a-sphere>

      <a-sphere id="Mars"

      radius="0.14"
      src= '#mar'
      position="50 1 -0"></a-sphere>

      <a-sphere id="Jupiter"
      src= '#jup'
      radius="2.76"
      position="-10 1 -160"></a-sphere>

      <a-sphere id="Saturnus"
      src="#sat"

      radius="2.33"
      position="110 1 -30">

        <a-ring src="#ring" radius-inner="3" radius-outer="5" opacity="0.8"repeat="2"rotation="110 0 0"></a-ring>
        <a-ring src="#ring" radius-inner="3" radius-outer="5" opacity="0.8"repeat="2"rotation="-70 0 180"></a-ring>
      </a-sphere>

      <a-sphere id="Uranus"
      src="#ura"
      radius="1.01"
      position="0 1 -210"></a-sphere>

      <a-sphere id="Neptunes"
      src="#nep"
      radius="0.98"
      position="-100 1 -130"></a-sphere>

      <a-sphere id="Pluto"
      src:"#plu"
      radius="0.05"
      position="140 1 -110"></a-sphere>

    </a-scene>
  </body>
</html>
